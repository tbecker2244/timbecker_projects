<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TableFilter</title>
    <style>
        .card {
            margin: 0 auto;
            /* Added */
            float: none;
            /* Added */
            margin-bottom: 10px;
            /* Added */
        }

        .btn {
            border: 2px solid black;
            background-color: white;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>



</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand btn btn-secondary" href="recipes.html">
                ⬅️ Back to Recipes
            </a>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle dropdown-menu-right" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Welcome Mat!
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Sign Out</a>
            </div>
        </div>
    </nav>


    <main class="py-4">

        <div class="container">

            <div class="card mb-3 text-center align-middle dinner" id="mac">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="imgRecipe"
                            src="https://www.cookingclassy.com/wp-content/uploads/2019/10/chocolate-cake-3.jpg"
                            class="card-img" alt="dish">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id='name'></h5>
                            <p class="card-text" id='description'></p>
                            <div class="text-left">
                                <h5 class="card-title">Ingredients</h5>
                                <ul id="ingredients">
                                    <li></li>
                                </ul>
                                <h5 class="card-title">Instructions</h5>
                                <ol id="instructions">
                                    <li></li>
                                </ol>



                            </div>

                        </div>
                    </div>
                </div>

            </div>


        </div>
    </main>
    <script>
        var recipes = JSON.parse(sessionStorage.getItem("recipes"));
        const urlParams = new URLSearchParams(window.location.search);
        var myRecipe = recipes[urlParams.get('index')];
        document.getElementById('name').innerHTML = myRecipe.name;
        document.getElementById('description').innerHTML = myRecipe.description;
        document.getElementById('imgRecipe').src = myRecipe.img;
        document.getElementById('ingredients').innerHTML = "<li>" + myRecipe.ingredients.join("</li><li>") + "</li>"
        document.getElementById('instructions').innerHTML = "<li>" + myRecipe.instructions.join("</li><li>") + "</li>"

    </script>
</body>

</html>
