<script>
    var recipes = [
        {
            "name": "Macaroni and Cheese",
            "description": "This baked mac and cheese is a family favorite recipe, loved by both children and adults. It uses a combination of cheeses, layered in the dish as well as melted into a rich and creamy cheese sauce, for the ultimate in cheesy deliciousness! Perfect for a comforting dinner or as a holiday side dish!",
            "rating": 3,
            "img": "https://storage.googleapis.com/gen-atmedia/3/2015/09/e73344b9cdfdedc315f380c25d0c9e89cdad696f.jpeg",
            "ingredients": [
                "1 lb. dried elbow pasta",
                "1/2 cup unsalted butter",
                "1/2 cup all purpose flour",
                "1 1/2 cups whole milk",
                "2 1/2 cups half and half",
                "4 cups grated medium sharp cheddar cheese divided (measured after grating)",
                "2 cups grated Gruyere cheesedivided (measured after grating)",
                "1/2 Tbsp. salt",
                "1/2 tsp. black pepper",
                "1/4 tsp. paprika"
            ],
            "instructions": [
                "Preheat oven to 325 degrees F and grease a 3 qt baking dish (9x13)",
                "Set aside.",
                "Bring a large pot of salted water to a boil. When boiling, add dried pasta and cook 1 minute less than the package directs for al dente. Drain and drizzle with a little bit of olive oil to keep from sticking.",
                "While water is coming up to a boil, grate cheeses and toss together to mix, then divide into three piles. Approximately 3 cups for the sauce, 1 1/2 cups for the inner layer, and 1 1/2 cups for the topping.",
                "Melt butter in a large saucepan over MED heat. Sprinkle in flour and whisk to combine. Mixture will look like very wet sand. Cook for approximately 1 minute, whisking often. Slowly pour in about 2 cups or so of the milk/half and half, while whisking constantly, until smooth. Slowly pour in the remaining milk/half and half, while whisking constantly, until combined and smooth.",
                "Continue to heat over MED heat, whisking very often, until thickened to a very thick consistency. It should almost be the consistency of a semi thinned out condensed soup.",
                "Remove from the heat and stir in spices and 1 1/2 cups of the cheeses, stirring to melt and combine. Stir in another 1 1/2 cups of cheese, and stir until completely melted and smooth.",
                "In a large mixing bowl, combine drained pasta with cheese sauce, stirring to combine fully. Pour half of the pasta mixture into the prepared baking dish. Top with 1 1/2 cups of grated cheeses, then top that with the remaining pasta mixture.",
                "Sprinkle the top with the last 1 1/2 cups of cheese and bake for 15 minutes, until cheesy is bubbly and lightly golden brown."
            ]
        }
    ];
    // console.log(sessionStorage.getItem("recipes"))
    if (sessionStorage.getItem("recipes") != undefined) {
        recipes = JSON.parse(sessionStorage.getItem("recipes"));
    } else {
        sessionStorage.setItem("recipes", JSON.stringify(recipes));
    }
    recipes.forEach(addRecipe);
    function addRecipe(item, index) {
        ratings = ''
        for (var i = 0; i < 5; i++) {
            if (i < item.rating) {
                ratings += '<span class="fa fa-star checked"></span>'
            } else {
                ratings += '<span class="fa fa-star "></span>'
            }
        }
        newRecipe = '<a style="color: inherit; text-decoration: none;" href="get_recipe.html?index=' + index + '"><div class="card mb-3 text-center align-middle"> <div class="row no-gutters"> <div class="col-md-4"> <img src="' + item.img + '" class="card-img" alt="dish"> </div> <div class="col-md-8"> <div class="card-body"> <h5 class="card-title">' + item.name + '</h5> <p class="card-text">' + item.description + '</p> <p> ' + ratings + ' </p> </div> </div> </div> </div> </a>';
        var div = document.getElementById('recipesDiv');
        div.innerHTML += newRecipe;
    }
    function sort_by_key(array, key) {
        return array.sort(function (a, b) {
            var x = a[key]; var y = b[key];
            return ((x < y) ? -1 : ((x > y) ? 1 : 0));
        });
    }
    function sortRating() {
        recipes.sort(function (a, b) {
            return b.rating - a.rating;
        }
        );
        sessionStorage.setItem("recipes", JSON.stringify(recipes));
        location.reload();
    }

    function sortName() {
        recipes = sort_by_key(recipes, 'name');
        sessionStorage.setItem("recipes", JSON.stringify(recipes));
        location.reload();
    }
</script>
